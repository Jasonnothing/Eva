<p style="font-family:DFKai-sb;font-size:125%;">舞臺是2001年的義大利，DIO的兒子——喬魯諾·喬巴拿，因誤殺一個流氓，而遭到黑手黨的追查，他卻企圖加入這個流氓組織，成為一位「流氓巨星」。他加入了黑手黨後，與夥伴們一邊執行任務，一邊找出黑手黨的幕後老大並打敗他，喬魯諾在最後成為黑手黨新任首領。</p>
<p style="font-family:DFKai-sb;font-size:125%;">第五部的風格比較寫實，其中包含許多社會上的黑暗面，與人物性格的醜陋，而主角雖然是黑道也不是什麼善類，但是與之前的jojo一樣的有代代相傳的"黃金精神"(對於自己堅信的道路，永不放棄地走下去)，這部主角擁有最強的替身能力，能夠創造生命，和秒殺一切事物，這部的故事背景與繪畫風格特別吸引我，目前也有出動畫版!</p>
