<p style="font-family:DFKai-sb;font-size:125%;">1987年，喬納森與DIO死鬥後一百年，DIO從大西洋中甦醒。同時，喬瑟夫的外孫空條承太郎發現自己有幽波紋（替身）能力，DIO的復活令承太郎的母親陷入病危，為了拯救命在旦夕的母親，承太郎與他的夥伴們展開為期五十天的旅程，從日本出發，前往埃及並打倒DIO。</p>
<p style="font-family:DFKai-sb;font-size:125%;">這部的jojo捨棄之前"波紋氣功"的設定，創造出新的戰鬥風格"替身"，替身是一種精神能量，能發揮出與眾不同的超能力，從這部jojo開始之後都已替身來戰鬥，替身的設定增加了Jojo的變化性，使原本精彩的戰鬥變得更豐富，讓人很期待不同的替身戰鬥，會有哪些發展</p>
