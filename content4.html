<p style="font-family:DFKai-sb;font-size:125%;">1999年夏天，喬瑟夫的私生子東方仗助居住在日本小鎮「杜王町」，這裡有許多看似平凡的居民，但他們其實擁有替身能力，仗助接連地與這些不可思議的人相遇，其中包括了一名潛藏在小鎮裡的連續殺人狂——吉良吉影。</p>
<p style="font-family:DFKai-sb;font-size:125%;">每一部的jojo都有很大的變化，這次捨棄了單主線劇情，採取休閒的風格，描述生活中替身使者的趣事，這部的jojo能力是使接觸到的東西回復原狀，明明是戰鬥風格的動畫主角居然沒有破壞力，但是主角的能力運用使我大為驚嘆，每次都有'原來還可以這樣'的感覺，總之這部也是超讚的!</p>
