<p style="font-family:DFKai-sb;font-size:125%;">主角為喬納森的孫子喬瑟夫·喬斯達，天生具有部分波紋能力。1938年，他捲入了與古代超級生物「柱之男」的戰鬥，結識了威廉·A·齊貝林的孫子西撒，並接受波紋高手莉莎莉莎的訓練。在擊倒了柱之男後，喬瑟夫得知了自己的身世並結婚成家</p>
<p style="font-family:DFKai-sb;font-size:125%;">第二部的jojo是我最喜歡的主角，耍小聰明與機智的個性打敗像神一樣的對手，打不贏就烙跑，沿途放陷阱，拿機關槍、手榴彈都是很平常的事情，這與許多動畫不同，主角對戰鬥任性、莫名奇妙的變強、純粹的戰鬥都不會在這部出現，jojo戰鬥的多樣性、與意想不到的發展，與完美的角色塑造，成為我最愛看的動畫</p>
